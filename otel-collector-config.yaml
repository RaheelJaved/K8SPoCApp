receivers:
    otlp:
        protocols:
            grpc:
                endpoint: '0.0.0.0:4317'
            http:
                endpoint: '0.0.0.0:4318'

exporters:
    debug: # Use the debug exporter instead of logging
        loglevel: debug
    prometheus:
        endpoint: '0.0.0.0:8889'
    otlp:
        endpoint: 'http://jaeger:14250'
        tls:
            insecure: true

service:
    pipelines:
        traces:
            receivers: [otlp]
            exporters: [debug, otlp]
        metrics:
            receivers: [otlp]
            exporters: [debug, prometheus]
        logs:
            receivers: [otlp]
            exporters: [debug]
